<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Out of Living</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Courier New', monospace;
}

body{
    height:100vh;
    background:#000;
    color:#777;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    animation: backgroundFade 10s infinite alternate;
}

/* Subtle background breathing effect */
@keyframes backgroundFade{
    0%{background:#000;}
    100%{background:#0a0a0a;}
}

.container{
    text-align:center;
    animation: fadeIn 5s ease forwards;
}

h1{
    font-size:3rem;
    letter-spacing:4px;
    animation: flicker 4s infinite;
}

p{
    margin-top:20px;
    font-size:1rem;
    color:#555;
    opacity:0;
    animation: slowAppear 8s forwards 3s;
}

/* Text flicker effect */
@keyframes flicker{
    0%,18%,22%,25%,53%,57%,100%{opacity:1;}
    20%,24%,55%{opacity:0.4;}
}

/* Fade in animation */
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Slow subtitle appearance */
@keyframes slowAppear{
    from{opacity:0;}
    to{opacity:1;}
}

/* Slight glitch effect */
h1::after{
    content:"Out of Living";
    position:absolute;
    left:0;
    top:0;
    color:#400000;
    z-index:-1;
    animation: glitch 3s infinite;
}

@keyframes glitch{
    0%{transform:translate(0);}
    20%{transform:translate(-2px,2px);}
    40%{transform:translate(2px,-2px);}
    60%{transform:translate(-1px,1px);}
    80%{transform:translate(1px,-1px);}
    100%{transform:translate(0);}
}

</style>
</head>
<body>

<div class="container">
    <h1>Out of Living</h1>
    <p>Maybe the creator has died.</p>
</div>

</body>
</html>
